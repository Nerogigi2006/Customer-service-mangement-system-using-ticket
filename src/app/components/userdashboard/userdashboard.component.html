    <div class="navbar-start">
        <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
            </label>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Homepage</a></li>
                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
            </ul>
        </div>
    </div>
    <div class="navbar-center">
        <a class="btn btn-ghost normal-case text-xl">NeroTicketingService</a>
    </div>
    <div class="navbar-end">
        <button class="btn btn-ghost btn-circle"  (click)="openModal()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            <div class="indicator">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />

                <span class="badge badge-xs badge-primary indicator-item"></span>
            </div>
        </button>
    </div>
</div>
<div class="outer flex justify-center items-center mt-20">
  <dialog #myModal id="my_modal_3" class="modal">
    <form method="dialog" class="modal-box" [formGroup]="ticketForm">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
      <h3 class="font-bold text-lg align-text-center">Make Requests!</h3>
      <div class="flex flex-col items-end">
        <input formControlName="subject"  type="text" placeholder="Subject" class="input input-bordered input-md w-full max-w-xs self-end" [class.error]="ticketForm.controls['subject'].dirty && ticketForm.hasError('required','subject')" />
        <textarea formControlName="description" placeholder="Description" class="mt-4 textarea textarea-bordered textarea-lg w-full max-w-xs self-end text-xs" [class.error]="ticketForm.controls['description'].dirty && ticketForm.hasError('required','description')"></textarea>
        <button (click)="createTicket()"  class="mt-4 btn btn-active btn-neutral self-start" >Send Request</button>
      </div>
    </form>
  </dialog>  

    <div class="overflow-x-auto">
        <table class="table bg-white rounded-lg shadow-md">
          <!-- head -->
          <thead>
            <tr>
              <th>
                  Ticket ID
              </th>
              <th>Subject</th>
              <th>Description</th>
              <th>Date Created</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- row 1 -->
            <tr *ngFor="let customer of customerTickets">
              <td>
                  {{customer.ticketId}}
              </td>
              <td>
                {{customer.subject}}
              </td>
              <td>
                {{customer.description}}
              </td>
              <td>
                {{customer.createdAt | date}}
              </td>
              <td>{{customer.status}}</td>
            </tr>  
        </table>
      </div>
</div>
