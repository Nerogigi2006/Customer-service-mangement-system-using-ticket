<app-sidenav>
    <!-- Custom toolbar and sidenav content for home page -->
    <div>
        <div class="overflow-x-auto  bg-white">
            <table class="table">
              <!-- head -->
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Username</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tbody *ngFor="let staff of Staffs; let i= index">
                <tr>
                 <td>{{i+1}}</td>
                  <td>
                    <div class="flex items-center space-x-3">
                      <div class="avatar">
                        <div class="mask mask-squircle w-12 h-12">
                          <img src={{staff.profilePicturePath}} alt="Avatar Tailwind CSS Component" />
                        </div>
                      </div>
                      <div>
                        <div class="font-bold">{{staff.firstName +" "+ staff.lastName}}</div>
                      </div>
                    </div>
                  </td>
                  <td>
                    {{staff.username}}
                  </td>
                  <td>{{staff.email}}</td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
  </app-sidenav>
